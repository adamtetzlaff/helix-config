theme = "catppuccin_frappe"

[editor]
line-number = "relative"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode

